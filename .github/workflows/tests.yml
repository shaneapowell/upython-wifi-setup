
name: build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint-and-typecheck:
    name: lint-and-typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'pipenv'

      - run: python -m pip install --upgrade pip wheel
      - run: pip install pipenv
      - run: pipenv sync
      - run: pipenv run linter
      - run: pipenv run typechecker


  verify-dist:

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'pipenv'

      - run: python -m pip install --upgrade pip wheel
      - run: pip install pipenv
      - run: pipenv sync
      - run: /tools/validate_dist.sh
